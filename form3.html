   <body>
    <form action="#" method="post">
    <h1 style="text-align:center">Sign up form</h1><hr>
    <level for="user">Name:</level>
    <input type="text" id="user" name="your name" placeholder="Enter your name">
    <br>
    <level for="email">Email:</level>
    <input text="email" id="email" name="your email" placeholder="Enter your email" required>
    <br>
    <level for="password">Password:</level>
    <input type="password" id="password" name="passwoed name" placeholder="Enter your password">
    <br>
    <level for="country">Country</level>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh"></option>
        <option value="India>"></option>
        <option value="Pakistan"></option>
    </datalist>
    <br>
    <level for="phone">Phone:</level>
    <br>
    <select name="code">
    <option value="+880">+880</option>
    <option value="+990">+990</option>
    <option value="+110">+110</option>
    </select>
    <input type="phone" id="phone" name="phone number" placeholder="1234567">
    <br>
    <level for="gender">Gender:</level>
    <input type="radio" id="gender" name="gender name">
    <level for="gender1">Male</level>
    <input type="radio" id="gender" name="gender name">
    <level for="gender2">Female</level>
    <br>
    <level for="date">Date of birth:</level>
    <input type="date" id="date" name="date name">
    <br>
    <level for="time">Time:</level>
    <input type="time" id="time" name="name">
    <br>
    <level for="color">Colours:</level>
    <Input type="color" id="color" name="color">
    <br>
    <level for="file">Photo:</level>
    <input type="file" id="file" name="file">
    <br>
    <input type="checkbox" id="vehicles" name="vehicles">
    <level for="vehicles">Ihave a bike</level>
    <input type="checkbox" id="vehicles" name="vehicles">
    <level for="vehicles">I have a laptop</level>
    <br>
    <textarea style="text-align:center" rows="18" cols="20">Enter your comment</textarea>
    <br>
    <input type="Submit" value="Send">
    <input type="Reset" value="Reset">
